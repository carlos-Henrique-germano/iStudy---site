<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>iStudy - Seu Estudo é Melhor Aqui</title>
</head>

<body>
    <header>
        <!-- Início do cabeçalho -->
        <nav class="navbar navbar-expand-sm navbar-light navbar-ciano">
            <div class="container">
                <a href="#" class="navbar-brand">
                    <img src="imagens/logo.png" width="80">
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Disciplinas</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Planejamento</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Revisões</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Histórico</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Estatísticas</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="btn btn-outline-light ml-4">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fim do cabeçalho -->

    <section id="home">
        <!-- Início da seção Home -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <!-- Textos da seção -->
                    <div class="align-self-center">
                        <h1 class="display-4">Seus estudos organizados em um só lugar</h1>
                        <p>
                            Esforço e talento te levam longe; mas, esforço e talento com planejamento
                            te levam mais longe ainda!
                        </p>
                        <form class="mt-4 mb-4">
                            <div class="input-group input-group-lg mb-3">
                                <input type="text" placeholder="Seu e-mail" class="form-control">
                            </div>
                            <div class="input-group input-group-lg mb-3">
                                <input type="password" placeholder="Sua senha" class="form-control">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-lg btn-block custom-cyan">Cadastre-se</button>
                            </div>
                        </form>
                        <p>
                            Disponível para
                            <a href="" class="btn btn-outline-light">
                                <i class="fa-brands fa-android"></i>
                            </a>
                            <a href="" class="btn btn-outline-light">
                                <i class="fa-brands fa-apple"></i>
                            </a>
                        </p>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="imagens/capa-estudante-3.png" width="658" height="550">
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery, Popper.js e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
